<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Recado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body id="bg-left">
    <div class="container-fluid">
        <div class="row mt-lg-2">
            <div class="col-6">
                <h1>My Heavys</h1>  
            </div>
            <div class="col-1 offset-5">
                <button onclick="logOut()" class="btn btn-dark my-2 my-sm-0" type="submit">Log Out</button>
            </div>
        </div>
        <div class="row mt-lg-3">
            <div class="col-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" style="background: rgb(204, 198, 204)"
                        placeholder="Descrição" id="descricao" aria-label="Recipient's username"
                        aria-describedby="basic-addon2" onkeyup="adicionarNotasKey(event)">
                </div>
            </div>
            <div class="col-9">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" style="background: rgb(204, 198, 204)"
                        placeholder="Detalhamento" id="detalhamento" aria-label="Recipient's username"
                        aria-describedby="basic-addon2" onkeyup="adicionarNotasKey(event)">
                    <div class="input-group-append">
                        <button class="input-group-text" id="basic-addon2" onclick="adicionarNotas()">Save</button>
                    </div>
                    <input id="id_recado" type="hidden" value="" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">#</div>
            <div class="col-3">Descrição</div>
            <div class="col-4">Detalhamento</div>
            <div class="col-3">Ação</div>
        </div>
    </div>
    <div class="row" id="listagem"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
    <script>
        listarNotas();
    </script>
</body>


</html>
