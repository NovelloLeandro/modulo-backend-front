<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Entrar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container-fluid" id="bg-left" class="modal-dialog modal-fullscreen-sm-down" class="mt-2">
        <div class="row">
            <div class="col-5 mt-auto">
                <section class="login" id="login">
                    <form>
                        <div class="form-group">
                            <h1 class="text-black-50">Enter the Heavy system</h1>
                        </div>
                        <div class="form-group g-3">
                            <input type="text" placeholder="Email or username" name="email" id="email" required
                                class="mb-lg-3 m-3 rounded border" />
                            <input type="password" placeholder="Password" name="password" id="password" required
                                class="rounded border" />
                        </div>
                    </form>
                    <div class="d-grid gap-2">
                        <button onclick="login()" type="button" class="btn btn-dark btn-block">Log In</button>
                        <button type="button" class="btn btn-dark btn-block"><a style="color: white" href="criar.html"
                                class="signUp">Sign up for Heavy</a></button>
                    </div>
                </section>
            </div>
            <div class="col-7">
                <img width="100%" height="100%" src="./images/caveira.jpg" alt="caveira">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
